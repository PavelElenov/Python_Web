<body>
    <form>
    <label for="id_first_name">First name:</label>
      <input type="text" name="first_name" maxlength="30" required="" id="id_first_name">
        <br>
    <label for="id_last_name">Last name:</label>
      <input type="text" name="last_name" maxlength="30" required="" id="id_last_name">
         <br>
    <label for="id_picture">Picture:</label>
      <input type="file" name="picture" accept="image/*" required="" id="id_picture">
         <br>
    <label for="id_date_of_birth">Date of birth:</label>
      <input type="text" name="date_of_birth" required="" id="id_date_of_birth">
         <br>
    <label for="id_description">Description:</label>
      <textarea name="description" cols="40" rows="10" id="id_description"></textarea>
         <br>
    <label for="id_email">Email:</label>
      <input type="text" name="email" maxlength="30" required="" id="id_email">
         <br>
    <label for="id_gender">Gender:</label>
      <select name="gender" required="" id="id_gender">

  <option value="" selected="">---------</option>

  <option value="Male">Male</option>

  <option value="Female">Female</option>

  <option value="Do not show">Do not show</option>

</select>






    </form>
</body>
</html>
